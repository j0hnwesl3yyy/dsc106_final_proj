<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surgical Risk Explorer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="tracy.css">
</head>
<body>
  <h2>Surgical Risk Explorer: Outcomes and Stats by Surgery Risk Level</h2>

  <div class="dropdown-container">
    <label for="metricSelector">Metric:</label>
    <select id="metricSelector"></select>

    <label for="optypeSelector">Anatomical Region:</label>
    <select id="optypeSelector">
      <option value="">All</option>
    </select>
  </div>

  <p class="subtext">
    Click on a legend item or risk level label (Low, Medium, High) to filter the data.
  </p>

  <div class="main-container">
    <div class="plot-container">
      <svg id="plot"></svg>
      <button id="resetButton">Reset Filters</button>
    </div>

    <div id="detailsBox">
      <strong>Click a boxplot</strong> to see details here.
    </div>
  </div>

  <script src="tracy.js"></script>
</body>
</html>
